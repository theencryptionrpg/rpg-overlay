<!DOCTYPE html>
<html>
<head>
    <style>
        body { background: transparent; margin: 0; overflow: hidden; }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 40px;
            padding: 20px;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }
        .nome {
            color: cyan;
            font-size: 70px;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 25px cyan;
        }
        .numeros {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        .numeros img {
            height: 200px; /* Ajuste aqui se quiser os números maiores ou menores */
            user-drag: none;
        }
        .slash {
            font-size: 160px;
            color: white;
            text-shadow: 0 0 40px cyan;
        }
    </style>
</head>
<body>
    <div class="container" id="players-container">
        Carregando...
    </div>

    <script>
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS3Udv3O-0y4yYcdjg2j8HmLlD0NJ6_Y4kkH6BW2fxdZoeeYboElezZ1NRydIQbggnbDmZAGvRZq6tR/export?format=csv';
        const pastaNumeros = 'file:///C:/Users/zumbi2009/Desktop/RPGS/Encryption/Transmissão/overlay/numeros/';

        function criarPlayer(nome, atual, maximo) {
            const playerDiv = document.createElement('div');
            playerDiv.className = 'player';

            playerDiv.innerHTML = `
                <div class="nome">${nome}</div>
                <div class="numeros"></div>
            `;

            const numerosDiv = playerDiv.querySelector('.numeros');

            // Vida atual
            atual.toString().split('').forEach(d => {
                const img = document.createElement('img');
                img.src = pastaNumeros + d + '.png';
                numerosDiv.appendChild(img);
            });

            // Barra "/"
            const slash = document.createElement('span');
            slash.textContent = '/';
            slash.classList.add('slash');
            numerosDiv.appendChild(slash);

            // Vida máxima
            maximo.toString().split('').forEach(d => {
                const img = document.createElement('img');
                img.src = pastaNumeros + d + '.png';
                numerosDiv.appendChild(img);
            });

            return playerDiv;
        }

        function atualizar() {
            fetch(csvUrl)
                .then(res => res.text())
                .then(csvText => {
                    const lines = csvText.trim().split('\n');
                    const container = document.getElementById('players-container');
                    container.innerHTML = '';

                    for (let i = 2; i < lines.length; i++) {  // Começa da linha 3
                        const row = lines[i].split(',');
                        if (row.length >= 5) {
                            const nome = row[0].trim();
                            const vidaAtual = Number(row[2].trim());   // Coluna C: Vida Atual
                            const vidaMax = Number(row[1].trim());     // Coluna B: Vida Total
                            if (nome && !isNaN(vidaAtual) && !isNaN(vidaMax)) {
                                container.appendChild(criarPlayer(nome, vidaAtual, vidaMax));
                            }
                        }
                    }
                })
                .catch(err => {
                    console.error(err);
                    document.getElementById('players-container').innerHTML = 'Erro ao carregar dados';
                });
        }

        atualizar();
        setInterval(atualizar, 5000); // Atualiza a cada 5 segundos
    </script>
</body>
</html>
